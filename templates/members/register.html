{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Blogger</title>
    <link rel="stylesheet" href="{% static 'css/auth_files/register.css' %}">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <h2 class="title">Create Account</h2>

            <form method="post" action="">
                {% csrf_token %}

                <div class="form-grid">

                    <!-- Column 1 -->
                    <div class="form-col">
                        <!-- Username with @ -->
                        <div class="input-group">
                            <span class="input-icon">@</span>
                            <input type="text" id="user" name="user" placeholder="Username" required>
                        </div>

                        <!-- First Name -->
                        <div class="input-group">
                            <span class="input-icon">ðŸ‘¤</span>
                            <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
                        </div>

                        <!-- Last Name -->
                        <div class="input-group">
                            <span class="input-icon">ðŸ‘¤</span>
                            <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
                        </div>
                    </div>

                    <!-- Column 2 -->
                    <div class="form-col">
                        <!-- Email -->
                        <div class="input-group">
                            <span class="input-icon">ðŸ“§</span>
                            <input type="email" name="email" id="email" placeholder="Email Address" required>
                        </div>

                        <!-- Password -->
                        <div class="input-group">
                            <span class="input-icon">ðŸ”’</span>
                            <input type="password" name="pass1" id="pass1" placeholder="Password" required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="input-group">
                            <span class="input-icon">ðŸ”’</span>
                            <input type="password" name="pass2" id="pass2" placeholder="Confirm Password" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>
            <a href="{% url 'login' %}" class="btn" style="background: forestgreen">Login?</a>
        </div>
    </div>
</body>
</html>

{% endblock %}
