{% extends "base.html" %}
{% load static %}
{% block title %}
    Login
{% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<body>
<link rel="stylesheet" href="{% static 'css/auth_files/login.css' %}">
    <div class="login-container">
        <div class="login-card">
            <h2 class="title">Login</h2>

            <form method="post" action="">
                {% csrf_token %}


                <div class="input-group">
                    <span class="input-icon">@</span>
                    <input type="text" id="user" name="user" placeholder="Username" required>
                </div>


                <div class="input-group">
                    <span class="input-icon">ðŸ”’</span>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>
            <a href="{% url 'password_reset' %}" class="btn" style="background: dodgerblue; margin-top: 10px;">Forgot Password?</a>
                <a href="{% url 'register' %}" class="btn" style="background: forestgreen; margin-top: 10px;">Register?</a>
        </div>
    </div>
</body>
</html>

{% endblock %}
