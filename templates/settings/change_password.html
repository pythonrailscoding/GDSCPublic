{% extends 'base.html' %}
{% block title %}
    Change Password
{% endblock %}
{% block content %}
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #0b1020; /* Dark background */
    }

    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-top: 30px;
    }

    .form-card {
        background: #12182b; /* Dark card */
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.6);
        width: 380px;
        text-align: center;
    }

    .title {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        color: #ff7b33; /* Blogger orange accent */
    }

    /* Input group styling */
    .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
        border: 1px solid #333;
        border-radius: 12px;
        padding: 0.5rem 0.75rem;
        background: #2a2a2a;
        transition: border 0.3s ease;
    }

    .input-group:focus-within {
        border-color: #ff7b33;
    }

    .input-icon {
        margin-right: 0.5rem;
        color: #ff7b33;
        font-weight: bold;
    }

    .input-group input {
        border: none;
        outline: none;
        flex: 1;
        padding: 0.5rem;
        background: transparent;
        font-size: 1rem;
        color: #eee;
    }

    /* Submit button */
    .btn {
        background: #ff7b33;
        color: #fff;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
        width: 100%;
        margin-top: 0.5rem;
    }

    .btn:hover {
        background: #e56a1c;
        transform: translateY(-2px);
    }

    /* Error Alert */
    .alert-danger {
        background-color: #b00020;
        color: #fff;
        padding: 0.75rem 1rem;
        border-radius: 10px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        text-align: center;
    }
</style>

<div class="form-container">
    <div class="form-card">
        <h2 class="title">Change Password</h2>

        {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-icon">ðŸ”‘</span>
                {{ form.old_password }}
            </div>

            <div class="input-group">
                <span class="input-icon">ðŸ†•</span>
                {{ form.new_password1 }}
            </div>

            <div class="input-group">
                <span class="input-icon">âœ…</span>
                {{ form.new_password2 }}
            </div>

            <button type="submit" class="btn">Change Password</button>
            <a href="{% url 'settings_page' %}" class="btn" style="background:forestgreen; margin-top:10px;">Abort</a>
        </form>
    </div>
</div>
{% endblock %}
