{% load static %}
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <link rel="stylesheet" href="{% static 'css/loader.css' %}">
        <link rel="stylesheet" href="{% static 'css/inherit.css' %}">
            <link rel="icon" type="image/png" href="{% static 'images/profile_img.png' %}">
        <script>
        (function () {
            if (sessionStorage.getItem('loaderShown') === 'true') {
                document.documentElement.classList.add('skip-loader');
            }
        })();
        </script>
        <script src="{% static 'js/loader.js' %}"></script>
            <title>
                {% block title %}{% endblock %}
            </title>
        </head>
        <body>
        <!-- Loader -->
<div id="loader">
  <div class="loader-content">
    <img src="{% static 'images/profile_img.png' %}" alt="Logo" class="loader-logo">
    <span class="loader-text">Blogger!</span>
  </div>
</div>

<!-- Google Font for cursive text -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">


        {% include 'navbar.html' %}
        <div style="margin-top: 5px;">
            {% for message in messages %}
                <div class="" style="margin-top: 10px; padding-left: 10px; padding-right: 20px; ">
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        <div class="alert alert-danger alert-dismissible d-flex align-items-center" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"></use></svg>
                            <div>
                                <strong>{{ message }}</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>
                    {% else %}
                        <div class="alert alert-dismissible alert-success d-flex align-items-center" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"></use></svg>
                            <div>
                                <strong>{{ message }}</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            {% block content %}

                <!-- HTML Pages go here -->
            {% endblock %}
        </div>
            <br>
            <br><br>
        </body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </html>
