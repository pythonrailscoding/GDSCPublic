{% load static %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
<!-- Google Font for cursive text -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
    .home-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: orange;
    color: black;
    padding: 10px;
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.2s;
}

.home-icon:hover {
    background: darkorange;
    color: white;
}

.home-icon i {
    font-size: 18px;
}

</style>
<nav class="navbar">
  <!-- Left: Logo + Name -->
  <div class="navbar-left">
    <img src="{% static 'images/profile_img.png' %}" alt="Blogger Logo" class="logo">
    <span class="brand" style="font-family: 'Pacifico', cursive;">Blogger!</span>
  </div>
    <div class="nav-center">
        <a href="{% url 'index' %}" class="home-icon">
    <i class="fa-solid fa-house"></i>
</a>

    </div>
{% if not request.user.is_authenticated %}
    <div class="navbar-right">
    <!-- Plus Dropdown -->
    <div class="dropdown">
      <button class="icon-btn">
        <span class="plus">＋</span>
      </button>
      <div class="dropdown-menu">
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
      </div>
    </div>
 {% endif %}
    {% if request.user.is_authenticated %}
  <!-- Right: Icons -->
  <div class="navbar-right">
    <!-- Plus Dropdown -->
    <div class="dropdown">
      <button class="icon-btn">
        <span class="plus">＋</span>
      </button>
      <div class="dropdown-menu">
        <a href="{% url 'create' %}">New Blog</a>
        <a href="{% url 'view_user_all' request.user.id %}">View All your blogs</a>
      </div>
    </div>

    <!-- Profile Dropdown -->
    <div class="dropdown">
      <button class="icon-btn">
        <img src="{% static 'images/profile_photo.png' %}" alt="Profile" class="avatar">
      </button>
      <div class="dropdown-menu">
        <a href="{% url 'profile_user' request.user.id %}">Profile</a>
        <a href="{% url 'settings_page' %}">Settings</a>
        <a href="{% url 'logout' %}">Logout</a>
      </div>
    </div>
  </div>
    {% endif %}
    </div>
</nav>

<script src="{% static 'js/navbar.js' %}"></script>
